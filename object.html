    <script>
      class Account {
        constructor(owner, currency, pin) {
          this.owner = owner;
          this.currency = currency;
          this.pin = pin;
          this.movements = [];
          this.locale = navigator.language;
        }
        deposit(val) {
          this.movements.push(val);
        }
        withdraw(val) {
          this.deposit(val);
        }
        approveLoan() {
          if (this.movements.length < 3) return true;
          else {
            return false;
          }
        }
        requestLoan() {
          if (this.approveLoan()) {
            const amt = Number(prompt('how much u want'));
            this.deposit(amt);
          }
          if (!this.approveLoan())
            alert('u nead to havw done at least 3 transactions');
        }
      }

      const acct1 = new Account('ojobo', 'EUR', 1111);
      acct1.deposit(234);
      acct1.withdraw(58);
      acct1.withdraw(58);
      acct1.requestLoan();
      console.log(acct1);
    </script>
